<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="وصف الموقع هنا">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* توسيط المحتوى داخل القسم */
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .image-gallery img {
            width: 32%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        /* لضمان أن الأزرار تكون في الوسط تماما */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبا بك في موقعنا!</h1>
    <p>نحن هنا لتقديم أفضل الخدمات.</p>
</header>

<nav>
    <a href="#">الرئيسية</a>
    <a href="#">من نحن</a>
    <a href="#">الخدمات</a>
    <a href="#">اتصل بنا</a>
</nav>

<div class="container">
    <div class="section">
        <h2>عن الموقع</h2>
        <p>هذا الموقع يقدم مجموعة من الخدمات التي تهم المستخدمين في مختلف المجالات. يمكن تطويره في المستقبل ليشمل المزيد من الميزات.</p>
        <img src="https://via.placeholder.com/1200x600" alt="صورة تعريفية للموقع">
        <div class="button-container">
            <a href="Untitled-2.html" class="button">تعرف على المزيد</a>
        </div>
    </div>

    
</div>

<footer>
    <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    <div class="button-container">
        <a href="mailto:contact@website.com" class="button">اتصل بنا</a>
    </div>
</footer>

</body>
</html>
